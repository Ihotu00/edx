<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary alert-dismissible fade show mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </header>
        {% endif %}

        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <div class="input-group input-group-sm">
                        <input autocomplete="off" autofocus class="form-control form-control-sm" name="name" placeholder="Name" type="text">
                        <input class="form-control form-control-sm" name="date" type="date">
                        <button class="btn btn-primary btm-sm" type="submit">Add Birthday</button>
                    </div>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        <tr {% for birthday in birthdays %}>
                            <th>{{ birthday["name"] }}</th>
                            <th>{{ birthday["month"] }}/{{ birthday["day"] }}</th>
                            <th></th>
                        </tr {% endfor %}>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
