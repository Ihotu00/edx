{% extends "layout.html" %}

{% block title %}
Post blogs and join message boards
{% endblock %}

{% block main %}

<div class="row">
    {% for group in groups %}
    <div class="col-md-4 d-flex card text-bg-dark">
        <img src='{{ group["photo"] }}' class="img-fluid rounded-start h-100 w-100" style="clip-path: circle()">
        <div>
            <h4 class="card-title text-start">{{ group["name"] }}</h4>
            <p>{{ group["members"] }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
