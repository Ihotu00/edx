{% extends "layout.html" %}

{% block title %}
Post blogs and join message boards
{% endblock %}

{% block main %}

{% for group in groups %}
<div class="card text-bg-dark mb-3 mt-5">
    <div class="row g-0">
        <div class="col-md-4">
            <img src='{{ group["photo"] }}' class="img-fluid rounded-start h-100 w-100" style="clip-path: circle()">
        </div>
        <div class="col-md-8 d-flex align-self-end">
            <div class="card-body">
                <h1 class="card-title text-start">{{ group["name"] }}</h1>
                <p>{{ group["members"] }}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
