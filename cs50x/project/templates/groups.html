{% extends "layout.html" %}

{% block title %}
Post blogs and join message boards
{% endblock %}

{% block main %}

<div class="row mt-5 row-cols-lg-4 g-2">
    {% for group in groups %}
    <div class="col">
        <div class=" d-flex flex-row card card-body text-bg-dark h-auto hover">
            <img src='{{ group["photo"] }}' class="rounded-start me-3 mh-auto mw-auto" style="clip-path: circle()"
            height="20" width="20">
            <!-- <div class="d-flex flex-column text-break text-start"> -->
            <!-- <div> -->
            <!-- <a class="btn btn-sm btn-dark rounded-pill" href="/feed/group/{{group['name']}}">
                    <h6 class="card-title text-wrap">{{ group["name"] }}</h6>
                </a> -->

            <p class="text-start lh-1">
                <a class="text-light mb-auto" href="/feed/group/{{group['name']}}">{{ group["name"] }}
                    <!-- <p class="text-break mb-auto">{{ group["name"] }}</p> -->
                </a><br>
                Members: {{ group["members"] }}<br>Posts: {{ group["posts"] }}
            </p>
            <!-- </div> -->
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
