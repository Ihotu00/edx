{% extends "layout.html" %}

{% block title %}
Post blogs and join message boards
{% endblock %}

{% block main %}

<div class="row mt-5 d-flex justify-content-evenly">
    {% for group in groups %}
    <div class="col-md-3 m-2 d-flex flex-row card card-body text-bg-dark">
        <img src='{{ group["photo"] }}' class="img-fluid rounded-start me-3" style="clip-path: circle()" height="50" width="50">
        <div class="d-flex flex-column text-break text-start">
            <h4 class="card-title text-wrap">{{ group["name"] }}</h4>
            <div><p>Members: {{ group["members"] }}</p>
            <p>Posts: {{ group["posts"] }}</p></div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
