{% extends "layout.html" %}

{% block title %}
    Logged In {{ name }}
{% endblock %}

{% block main %}
    <div class="card w-100 h-100 text-center bg-dark">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"onClick="show('message')">Posts</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#groups-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"onClick="show('message')">Groups</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false" onClick="hide('message')">Profile</button>
                </li>
              </ul>
        </div>
        <div class="card-body overflow-auto">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active mb-3" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                {% for post in posts %}
                <div class="card mb-3 text-bg-primary">
                    <div class="card-body">
                        {{ post["post"] }}
                    </div>
                    <div class="card-footer">
                        {{ post["creation_time"] }}
                    </div>
                </div>
                {% endfor %}
              </div>
              <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="groups-tab" tabindex="0">
                <div class="row">
                  <div class="col-md-3">mrkmwvskdvg</div>
                  <div class="d-flex" style="height: 200px;">
                    <div class="vr"></div>
                  </div>
                  <div class="col-md-9">jsdnv hisb</div>
                </div>
              </div>
              <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
              <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...</div>
            </div>
        </div>
        <div class="card-footer" id="message">
            <div class="input-group input-group-sm mb-3">
                <input autocomplete="off" class="form-control form-control-sm" name="message" placeholder="Message..." type="text">
                <button class="btn btn-dark btm-sm material-symbols-outlined" type="submit">send></button>
            </div>
        </div>
    </div>
{% endblock %}
