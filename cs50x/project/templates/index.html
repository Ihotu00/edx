{% extends "layout.html" %}

{% block title %}
Welcome {{session["user_name"]}}
{% endblock %}

{% block main %}
    <div class="card-body mt-5" id="posts">
        {% for post in posts %}
        <div class="card mb-1 text-bg-dark hover">
        <div class="card-header text-start">
            <a class="btn text-light btn-sm link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover" href=""><img src='{{ post["photo"]}}' style="clip-path: circle();" width="25" height="25">
              {{ post["group_name"] }}</a>
        </div>
        <div class="card-body overflow-hidden text-start">
            {{ post["post"] }}
        </div>
        <div class="card-footer text-end">
            {{ post["creation_time"] }}
        </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
