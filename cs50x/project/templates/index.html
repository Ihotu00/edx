{% extends "layout.html" %}

{% block title %}
    Logged In {{ name }}
{% endblock %}

{% block main %}
    <div class="card w-100 h-100 text-center overflow-auto">
        <div class="d-flex align-items-start m-5">
            <div class="nav flex-column nav-pills me-3 bg-primary" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
              <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
              <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false" disabled>Disabled</button>
              <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
              <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                {% for post in posts %}
                <div class="card w-90 mb-3" style="width: 18rem;">
                    <div class="card-body">
                      <p class="card-text">{{ post["post"]}}</p>
                    </div>
                    <div class="card-footer">
                        <p>{{ post["creation_time"]}}</p>
                    </div>
                  </div>
                  {% endfor %}
              </div>
              <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">...</div>
              <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="input-group input-group-sm">
            <input autocomplete="off" class="form-control form-control-sm" name="message" placeholder="Message..." type="text">
            <button class="btn btn-dark btm-sm material-symbols-outlined" type="submit">send></button>
        </div>
    </div>
{% endblock %}
