<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/scripts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

        <title>Tunglr: {% block title %}{% endblock %}</title>

    </head>

    <nav class="bg-dark navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            {% if session["user_id"] %}
            <button class="btn text-bg-dark me-2 d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% endif %}
            <a class="navbar-brand" href="/"><span class="blue">Tunglr</span></a>
            {% if session["user_id"] %}
            <div class="collapse navbar-collapse" id="search">
                <form class="d-flex navbar-nav ms-auto mt-2" role="search">
                    <input class="form-control me-2 form-control-md" type="search" placeholder="Search"
                        aria-label="Search">
                </form>
            </div>
            <ul class="navbar-nav ms-auto mt-2 list-group list-group-horizontal text-bg-dark">
                <li class="nav-item"><a class="navbar-toggler list-group-item text-bg-dark border border-0"
                        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"
                        data-bs-target="#search" data-bs-toggle="collapse"><span class="material-symbols-outlined">
                            search
                        </span></a></li>
                <li class="nav-item"><a class="list-group-item text-bg-dark border border-0" href="/settings"
                        title="Create post">
                        <span class="material-symbols-outlined">
                            add
                        </span></a>
                <li class="nav-item"><a class="list-group-item text-bg-dark border border-0"><img
                            src='{{ session["user_photo"]}}' title="Profile" style="clip-path: circle();" width="30"
                            height="30"></a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>

    <body>
        <main class="container py-5 text-center mt-5">
            {% block main %}{% endblock %}

            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="d-grid text-start">
                        <a class="btn btn-dark btn-lg text-start" href="/" type="button">
                            <h5><span class="material-icons">home</span>Home</h5>
                        </a>
                        <hr>
                        <div class="card-header"><h5 class="text-white-50">YOUR GROUPS</h5></div>
                        <a class="btn btn-dark btn-lg text-start" href="/" type="button">
                            <h5><span class="material-icons">add</span>Create Group</h5>
                        </a>
                        {% for group in groups %}
                        <a class="btn btn-dark btn-lg text-start" onClick='get_group_msg(`{{ group["group_id"] }}`, `{{ group["group_name"] }}`)' type="button">
                            <h5 class="text-break"><img src='{{ group["photo"]}}' width="30" height="30"/>{{ group["group_name"] }}</h5>
                        </a>
                        {% endfor %}
                        <hr>
                        <div class="card-header"><h5 class="text-white-50">RESOURCES</h5></div>
                        <a class="btn btn-dark btn-lg text-start" href="/about" type="button">About</a>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
