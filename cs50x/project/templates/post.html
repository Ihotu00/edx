{% extends "layout.html" %}

{% block title %}
Post blogs and join message boards
{% endblock %}

{% block main %}
<div class="d-flex flex-column">
    <div class="p-2 mb-3">
        <div class=" d-flex flex-row card card-body text-bg-dark h-auto">
            <span class="px-1 me-2">
                <img src='{{ post["photo"] }}' style="clip-path: circle()" class="object-fit-cover"
            height="50" width="50"></span>

            <div class="text-start lh-sm mb-auto text-truncate me-2">
                <p class="fs-5">{{ post["group_name"] if post["group_name"] else post["user_name"] }}</p><p class="fs-6">{{ post["user_name"] }}</p>
            </div>
            <p class="text-start lh-sm mb-auto text-truncate me-2">{{ post["creation_time"] | time_ago}}</p>
        </div>
    </div>
    <div class="p-2">Flex item 2</div>
    <div class="p-2">Flex item 3</div>
</div>
{% endblock %}
