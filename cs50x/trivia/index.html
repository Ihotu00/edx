<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let k = document.querySelector('#correct');
                k.addEventListener('click', function() {
                    k.style.backgroundColor = 'green';
                    document.querySelector('#response1').innerHTML = 'Correct';
                    k.style.backgroundColor = '';
                });
                let wrong = document.querySelectorAll('#wrong');
                for (let i = 0; i < wrong.length; i++) {
                    wrong[i].addEventListener('click', function() {
                        wrong[i].style.backgroundColor = 'red';
                        document.querySelector('#response1').innerHTML = 'Incorrect';
                    }
                )};
                document.querySelector('#submit').addEventListener('click', function() {
                    let answer = document.querySelector('#answer');
                    if (answer.value === 'no') {
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#response2').innerHTML = 'Correct';
                    }
                    else {
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#response2').innerHTML = 'Incorrect';
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>who is nart's sensei </h3>
                <button id="wrong">yamato</button>
                <button id="wrong">tsunade</button>
                <button id="wrong">minato</button>
                <button id="correct">kakashi</button>
                <p id="response1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>was pain right</h3>
                <input id="answer" placeholder="yes/no" type="text">
                <button id="submit">Check Answer</button>
                <p id="response2"></p>
            </div>
        </div>
    </body>
</html>
