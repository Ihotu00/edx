{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table class="table table-success table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr {% for data in user_data %} >
                <th scope="row">{{ loop.index }}</th>
                <td>{{ data["symbol"] }}</td>
                <td>{{ data["shares"] }}</td>
                <td>{{ data["price"] }}</td>
                <td>{{ data["total"] }}</td>
            </tr {% endfor %}>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <th>TOTAL</th>
            <td></td>
        </tfoot>
    </table>
{% endblock %}
