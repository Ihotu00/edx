<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Table</title>
    </head>

    <body>
        <table class="table mt-5" id="table">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Ihotu</td>
                <td>Ifenne</td>
                <td>@ii</td>
              </tr>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>@doe</td>
              </tr>
            </tbody>
          </table>

          <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Please Input Your Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="first" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first" placeholder="Ihotu">
                    </div>

                    <div class="mb-3">
                        <label for="last" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last" placeholder="Ifenne">
                    </div>

                    <div class="mb-3">
                        <label for="handle" class="form-label">Handle</label>
                        <input type="text" class="form-control" id="handle" placeholder="@ii">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onClick="addRow">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
