<!DOCTYPE html>

<html lang="en">

    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
      <link href="styles.css" rel="stylesheet">
      <title>Table</title>
      <script src="scripts.js"></script>
    </head>

    <body style="background-image: linear-gradient(to bottom right, #ccccff, #9999ff, #0000b3);">
      <div class="row">
          <div class="quick-links" class="col-md-2">
            <label for="quick-links-list" class="p-2">Quick Links</label>
            <ul id="quick-links-list">
              <li><a href="index.html">Home</a></li>
              <li><a href="games.html">Games</a></li>
            </ul>
          </div>
      </div>
      <div id="table-button">
        <div id="table-container">
          <table class="table table-primary mt-5" id="table">
              <thead>
                <tr>
                  <th scope="col" class="bg-primary p-3"></th>
                  <th scope="col" class="bg-primary p-3 text-center">TODO ITEMS</th>
                  <th scope="col" class="bg-primary p-3"></th>
                </tr>
              </thead>
              <tbody>
                <tr id="0">
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="check-1" onClick="strike('0')">
                    </div>
                  </td>
                  <td data-bs-toggle="modal" data-bs-target="#view-description" onClick="viewTodoDescription('0', 'Go grocery shopping')">Go grocery shopping</td>
                  <td><span class="material-icons">delete</span></td>
                </tr>
                <tr id="1">
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="check-2" onClick="strike('1')">
                    </div>
                  </td>
                  <td data-bs-toggle="modal" data-bs-target="#view-description" onClick="viewTodoDescription('1', 'Water the plants')">Water the plants</td>
                  <td><span class="material-icons">delete</span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-8 d-flex" style="justify-content: right;">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#getInfo">
              <span style="font-size: 24px;">+</span>
            </button>
          </div>
        </div>
          <div class="modal" tabindex="-1" id="getInfo"  aria-labelledby="getInfoLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">New TODO item</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onClick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Get groceries">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea type="text" class="form-control" id="description" placeholder="Beef, Carrots, Milk, Sausage, Noodles"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onClick="closeModal()">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onClick="addRow()">Save changes</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal" tabindex="-1" id="view-description">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="description-title"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="description-body"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
