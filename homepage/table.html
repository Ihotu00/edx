<!DOCTYPE html>

<html lang="en">

    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
      <link href="styles.css" rel="stylesheet">
      <title>Table</title>
      <script src="scripts.js"></script>
    </head>

    <body>
      <div class="row">
        <div class="col-md-10 col-sm-6">
          <div class="quick-links" class="col-md-2">
            <label for="quick-links-list" class="p-2">Quick Links</label>
            <ul id="quick-links-list">
              <li><a href="index.html">Home</a></li>
              <li><a href="games.html">Games</a></li>
              <!-- <li><a>Home</a></li> -->
            </ul>
          </div>
        </div>
        <div class="col-md-2 col-sm-6">
          <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#getInfo">
            + Add Your Information
          </button>
        </div>
      </div>
      <div id="table-button">
        <div id="table-container">
          <table class="table table-dark mt-5" id="table">
              <thead>
                <tr>
                  <th scope="col" class="bg-primary p-3"></th>
                  <th scope="col" class="bg-primary p-3 text-center">TODO ITEMS</th>
                  <th scope="col" class="bg-primary p-3"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="check-1">
                    </div>
                  </td>
                  <td>Go grocery shopping</td>
                  <td><span class="material-icons">delete</span></td>
                </tr>
                <tr>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="check-2">
                    </div>
                  </td>
                  <td>Water the plants</td>
                  <td><span class="material-icons">delete</span></td>
                  <!-- <td></td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#getInfo">
            +
          </button>
        </div>
          <div class="modal" tabindex="-1" id="getInfo"  aria-labelledby="getInfoLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Please Input Your Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onClick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="first" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first" placeholder="Ihotu">
                    </div>

                    <div class="mb-3">
                        <label for="last" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last" placeholder="Ifenne">
                    </div>

                    <div class="mb-3">
                        <label for="handle" class="form-label">Handle</label>
                        <input type="text" class="form-control" id="handle" placeholder="@ii">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onClick="closeModal()">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onClick="addRow()">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
