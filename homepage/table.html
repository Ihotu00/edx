<!DOCTYPE html>

<html lang="en">

    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
      <link href="styles.css" rel="stylesheet">
      <title>Table</title>
      <script src="scripts.js"></script>
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
              <a href="index.html" class="navbar-brand" id="index" style="cursor: pointer;">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <a class="navbar-toggler-icon"></a>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a href="table.html" class="nav-link" aria-current="page" id="table" style="cursor: pointer;">Table</a>
                      </li>
                      <li class="nav-item">
                          <a href="games.html" class="nav-link" id="games" style="cursor: pointer;">Games</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <div class="row">
        <div class="col-md-10 col-sm-6"></div>
        <div class="col-md-2 col-sm-6">
          <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#getInfo">
            + Add Your Information
          </button>
        </div>
      </div>
        <table class="table table-dark mt-5" id="table">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Ihotu</td>
                <td>Ifenne</td>
                <td>@ii</td><td></td>
              </tr>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>@doe</td><td></td>
              </tr>
            </tbody>
          </table>

          <div class="modal" tabindex="-1" id="getInfo"  aria-labelledby="getInfoLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Please Input Your Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onClick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="first" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first" placeholder="Ihotu">
                    </div>

                    <div class="mb-3">
                        <label for="last" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last" placeholder="Ifenne">
                    </div>

                    <div class="mb-3">
                        <label for="handle" class="form-label">Handle</label>
                        <input type="text" class="form-control" id="handle" placeholder="@ii">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onClick="closeModal()">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onClick="addRow()">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
